 <main class="clearfix">
   <div id="main_images">
     <img src="images/works.jpeg" alt="">
   </div>
  <div class="maincontent">
     <h2>お問い合わせ</h2>
        <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1" required>メールアドレス</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">内容</label>
                  <select class="form-control" id="exampleFormControlSelect1" required>
                      <option selected>問い合わせ項目をお選びください</option>
                    <option>入会申し込み</option>
                    <option>入会金・会費</option>
                    <option>体験クラス</option>
                    <option>ドロップイン</option>
                    <option>その他</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">ご職業をクリックしてください</label>
                  <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>学生（高校以下）</option>
                    <option>大学・専門学生</option>
                    <option>会社員</option>
                    <option>自営業</option>
                    <option>その他</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">お問い合わせ内容</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <input type="submit" value="送信">
              </form>

</div>
